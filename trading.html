<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCG Collector - Trading</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Navigation */
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #2c3e50;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .nav-tab {
            padding: 15px 0;
            color: white;
            text-align: center;
            flex: 1;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .nav-tab.active {
            background-color: #e74c3c;
            font-weight: bold;
        }
        
        .nav-tab:hover:not(.active) {
            background-color: #34495e;
        }
        
        /* Trading Section */
        .trade-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        
        .trade-column {
            flex: 1;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .trade-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e74c3c;
        }
        
        .trade-offer {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .trade-btn {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        .trade-btn:hover {
            background-color: #34495e;
        }
        
        .selected-card {
            border: 3px solid #e74c3c;
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-image {
            width: 100%;
            border-radius: 5px;
        }
        
        .card-name {
            margin-top: 10px;
            font-weight: bold;
        }
        
        .card-rarity {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.7em;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .trade-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>TCG Collector</h1>
    
    <!-- Navigation Tabs -->
    <div class="navbar">
        <a href="index.html" class="nav-tab">Packs</a>
        <a href="trading.html" class="nav-tab active">Trading</a>
        <a href="profile.html" class="nav-tab">Profile</a>
    </div>
    
    <!-- Trading Content -->
    <div class="trade-container">
        <div class="trade-column">
            <h3 class="trade-header">Your Cards</h3>
            <div class="cards-grid" id="your-cards">
                <!-- Cards will be loaded here -->
            </div>
        </div>
        
        <div class="trade-column">
            <h3 class="trade-header">Trade Offers</h3>
            <div class="cards-grid" id="trade-offers">
                <!-- Trade offers will be loaded here -->
            </div>
            
            <div class="trade-offer">
                <h4>Create Trade Offer</h4>
                <div id="selected-cards">
                    <p>Select cards from your collection to trade</p>
                </div>
                <div id="requested-cards">
                    <p>Select cards you want in return</p>
                </div>
                <button class="trade-btn" onclick="submitTrade()">Submit Trade Offer</button>
            </div>
        </div>
    </div>
    
    <script>
        // Game Data
        const cardDatabase = [
            { id: 1, name: "Fire Dragon", rarity: "legendary", type: "creature", image: "fire-dragon" },
            { id: 2, name: "Water Mage", rarity: "rare", type: "spell", image: "water-mage" },
            { id: 3, name: "Forest Guardian", rarity: "common", type: "creature", image: "forest-guardian" },
            { id: 4, name: "Lightning Bolt", rarity: "common", type: "spell", image: "lightning-bolt" },
            { id: 5, name: "Dark Assassin", rarity: "rare", type: "creature", image: "dark-assassin" },
            { id: 6, name: "Healing Spring", rarity: "common", type: "spell", image: "healing-spring" },
            { id: 7, name: "Golden Phoenix", rarity: "legendary", type: "creature", image: "golden-phoenix" },
            { id: 8, name: "Earth Titan", rarity: "rare", type: "creature", image: "earth-titan" },
            { id: 9, name: "Arcane Shield", rarity: "common", type: "spell", image: "arcane-shield" },
            { id: 10, name: "Shadow Wolf", rarity: "common", type: "creature", image: "shadow-wolf" }
        ];
        
        let userCollection = [];
        let tradeOffers = [];
        let selectedCardsForTrade = [];
        let selectedCardsForRequest = [];
        
        // Initialize the game
        function initGame() {
            // Load sample data
            userCollection = [
                { cardId: 1, count: 1 },
                { cardId: 3, count: 2 },
                { cardId: 4, count: 3 },
                { cardId: 6, count: 2 },
                { cardId: 9, count: 1 },
                { cardId: 10, count: 4 }
            ];
            
            tradeOffers = [
                { id: 1, fromUser: "TraderA", offeredCards: [2], requestedCards: [1], status: "pending" },
                { id: 2, fromUser: "TraderB", offeredCards: [5], requestedCards: [3, 4], status: "pending" }
            ];
            
            // Load trading page
            loadTradingPage();
        }
        
        // Create card HTML element
        function createCardElement(cardData) {
            const colors = {
                'common': '#95a5a6',
                'rare': '#3498db',
                'legendary': '#f1c40f'
            };
            
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.cardId = cardData.id;
            card.innerHTML = `
                <div class="card-rarity">${cardData.rarity.charAt(0).toUpperCase() + cardData.rarity.slice(1)}</div>
                <img src="https://via.placeholder.com/150x200/${colors[cardData.rarity].substring(1)}/ffffff?text=${encodeURIComponent(cardData.name)}" 
                     alt="${cardData.name}" class="card-image">
                <div class="card-name">${cardData.name}</div>
            `;
            
            return card;
        }
        
        // Load trading page
        function loadTradingPage() {
            const yourCardsGrid = document.getElementById('your-cards');
            const tradeOffersGrid = document.getElementById('trade-offers');
            
            yourCardsGrid.innerHTML = '';
            tradeOffersGrid.innerHTML = '';
            
            // Display user's cards
            userCollection.forEach(item => {
                const cardData = cardDatabase.find(card => card.id === item.cardId);
                if (cardData) {
                    const card = createCardElement(cardData);
                    card.addEventListener('click', () => selectCardForTrade(cardData.id));
                    yourCardsGrid.appendChild(card);
                }
            });
            
            // Display trade offers
            tradeOffers.forEach(offer => {
                const offerElement = document.createElement('div');
                offerElement.className = 'card';
                offerElement.innerHTML = `
                    <p><strong>From:</strong> ${offer.fromUser}</p>
                    <p><strong>Offers:</strong> ${getCardNames(offer.offeredCards).join(', ')}</p>
                    <p><strong>Wants:</strong> ${getCardNames(offer.requestedCards).join(', ')}</p>
                    <button class="trade-btn" onclick="acceptTrade(${offer.id})">Accept</button>
                    <button class="trade-btn" style="background-color: #95a5a6" onclick="declineTrade(${offer.id})">Decline</button>
                `;
                tradeOffersGrid.appendChild(offerElement);
            });
        }
        
        // Select card for trading
        function selectCardForTrade(cardId) {
            const cardElement = document.querySelector(`#your-cards .card[data-card-id="${cardId}"]`);
            
            if (selectedCardsForTrade.includes(cardId)) {
                // Deselect
                selectedCardsForTrade = selectedCardsForTrade.filter(id => id !== cardId);
                cardElement.classList.remove('selected-card');
            } else {
                // Select
                selectedCardsForTrade.push(cardId);
                cardElement.classList.add('selected-card');
            }
            
            updateTradeSelectionDisplay();
        }
        
        // Update the trade selection display
        function updateTradeSelectionDisplay() {
            const selectedCardsDiv = document.getElementById('selected-cards');
            selectedCardsDiv.innerHTML = '<h4>Your Offer:</h4>';
            
            if (selectedCardsForTrade.length === 0) {
                selectedCardsDiv.innerHTML += '<p>Select cards from your collection to trade</p>';
            } else {
                const cardList = document.createElement('div');
                cardList.className = 'cards-grid';
                
                selectedCardsForTrade.forEach(cardId => {
                    const cardData = cardDatabase.find(card => card.id === cardId);
                    if (cardData) {
                        const card = createCardElement(cardData);
                        card.addEventListener('click', () => selectCardForTrade(cardId));
                        card.classList.add('selected-card');
                        cardList.appendChild(card);
                    }
                });
                
                selectedCardsDiv.appendChild(cardList);
            }
        }
        
        // Submit trade offer
        function submitTrade() {
            if (selectedCardsForTrade.length === 0) {
                alert('Please select cards to trade');
                return;
            }
            
            // In a real app, this would send to server
            const newOffer = {
                id: tradeOffers.length + 1,
                fromUser: "Player123",
                offeredCards: [...selectedCardsForTrade],
                requestedCards: [...selectedCardsForRequest],
                status: "pending"
            };
            
            tradeOffers.push(newOffer);
            selectedCardsForTrade = [];
            selectedCardsForRequest = [];
            
            // Refresh trading page
            loadTradingPage();
            alert('Trade offer submitted!');
        }
        
        // Accept trade
        function acceptTrade(offerId) {
            const offer = tradeOffers.find(o => o.id === offerId);
            if (offer) {
                // In a real app, this would verify the user has the cards
                alert(`Accepted trade with ${offer.fromUser}`);
                tradeOffers = tradeOffers.filter(o => o.id !== offerId);
                loadTradingPage();
            }
        }
        
        // Decline trade
        function declineTrade(offerId) {
            tradeOffers = tradeOffers.filter(o => o.id !== offerId);
            loadTradingPage();
        }
        
        // Helper function to get card names
        function getCardNames(cardIds) {
            return cardIds.map(id => {
                const card = cardDatabase.find(c => c.id === id);
                return card ? card.name : 'Unknown Card';
            });
        }
        
        // Initialize the game when page loads
        window.onload = initGame;
    </script>
</body>
</html>
