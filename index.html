<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCG Collector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-section" id="authSection">
        <span class="username-display" id="usernameDisplay"></span>
        <button class="auth-btn login-btn" id="loginBtn">Login</button>
        <button class="auth-btn logout-btn" id="logoutBtn" style="display: none;">Logout</button>
    </div>
    
    <h1>TCG Collector</h1>
    
    <!-- Navigation Tabs -->
    <div class="navbar">
        <a href="#" class="nav-tab active" onclick="switchTab('packs')">Packs</a>
        <a href="#" class="nav-tab" onclick="switchTab('trading')">Trading</a>
        <a href="#" class="nav-tab" onclick="switchTab('profile')">Profile</a>
    </div>
    
    <!-- Packs Tab -->
    <div id="packs" class="tab-content active">
        <div class="pack-section">
            <img src="https://via.placeholder.com/200x300/2c3e50/ffffff?text=TCG+Pack" alt="Card Pack" class="pack-image" onclick="openPack()">
            <p class="pack-cost">100 coins per pack</p>
            <button class="open-pack-btn" onclick="openPack()">Open Pack (10 Cards)</button>
        </div>
        
        <h2>Your Collection</h2>
        <div class="cards-grid" id="collection-grid">
            <!-- Cards will appear here when pack is opened -->
        </div>
    </div>
    
    <!-- Trading Tab -->
    <div id="trading" class="tab-content">
        <div class="trade-container">
            <div class="trade-column">
                <h3 class="trade-header">Your Cards</h3>
                <div class="cards-grid" id="your-cards">
                    <!-- Cards will be loaded here -->
                </div>
            </div>
            
            <div class="trade-column">
                <h3 class="trade-header">Trade Offers</h3>
                <div class="cards-grid" id="trade-offers">
                    <!-- Trade offers will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Profile Tab -->
    <div id="profile" class="tab-content">
        <div class="profile-header">
            <div class="avatar" id="avatar">P</div>
            <div>
                <h2 id="profileUsername">Player123</h2>
                <p>Member since: <span id="memberSince">January 2023</span></p>
                <p>Coins: <strong id="coins">1,250</strong></p>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalCards">1,250</div>
                <div class="stat-label">Cards Collected</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="tradesCompleted">42</div>
                <div class="stat-label">Trades Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="rareCards">15</div>
                <div class="stat-label">Rare Cards</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="legendaryCards">3</div>
                <div class="stat-label">Legendary Cards</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="collectionComplete">87%</div>
                <div class="stat-label">Collection Complete</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="packsOpened">5</div>
                <div class="stat-label">Packs Opened Today</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
